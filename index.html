<!DOCTYPE html>
<html>
<head>
	<title>CodeMaker</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="icon.png">
	<link rel="manifest" href="manifest.json">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="qcss.css">
	<style>
		html {
			height: 100%;
		}
		body, div {
			margin: 30px;
			height: 80%;
		}
		textarea {
			width: 98%;
			height: 80%;
		}
		#tool-is {
			position: absolute;
  			left: 0;
 			bottom: 0;
 			width: 100%;
 			height: 50px;
 			padding: 10px;
 			overflow: scroll;
		}
	</style>
</head>
<body black>
	<div id="share-gui" center>
		<h1-qcss>URL add:</h1-qcss>
		<br><br>
		<input id="url" qcss-input>
		<br><br>
		<qcss-button center id="button-ok">Ok</qcss-button>
	</div>
	<div id="files">
		<h1-qcss>Files:</h1-qcss>
		<br><br>
		<qcss-button id="new" left>+ New</qcss-button><qcss-button id="delete" left>Delete All</qcss-button>
		<input type="file" onchange="readFile(this)" qcss-input>
		<br><br><br>
	</div>
	<div id="edit">
		<h1-qcss id="file-name">Files:</h1-qcss>
		<br><br>
		<a id="download" href="" download="index.html"><qcss-button left>Download</qcss-button></a>
		<qcss-button left id="run">Run</qcss-button>
		<qcss-button left id="share">Share</qcss-button>
		<qcss-button left id="button-ok-next">Ok</qcss-button>
		<br><br>
		<textarea qcss-input id="text"></textarea>
	</div>
	<div id="run-menu">
		<qcss-button left id="button-edit-run">Ok</qcss-button>
		<br><br><br>
		<iframe 
			src="https://joinpro45.github.io/CodeMaker"
			id="iframe-run"
			frameborder="0px"
			qcss-input
			width="90%"
			height="100%" 
			style="background: White;">
		</iframe>
	</div>

	<div id="tool-is">
		<qcss-text>Code</qcss-text>
		<br>
		<div left id="list">
		
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script src="main.js"></script>
</body>
</html>
